name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: v15.1/package-lock.json
      - name: Install
        run: npm install
        working-directory: v15.1
      - name: Lint
        run: npm run lint
        working-directory: v15.1
      - name: Test
        run: npm test
        working-directory: v15.1
